<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <!-- O ícone do link foi atualizado para referenciar o caminho correto do logo -->
  <link rel="icon" type="image/png" href="/src/assets/img/logo-pab.png" />
  <link rel="shortcut icon" href="/src/assets/img/logo-pab.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passa a Bola</title>

  <!-- Configuração do Google Maps API e Serviços -->

       O %VITE_GOOGLE_MAPS_API_KEY% será substituído pelo valor da chave real pelo Vite durante o build/dev.
       Bibliotecas: places, geometry (para GeoHash) e geocoding. -->
  <script src="https://maps.googleapis.com/maps/api/js?key=%VITE_GOOGLE_MAPS_API_KEY%&libraries=places,geometry,geocoding&callback=Function.prototype" defer></script>

</head>
